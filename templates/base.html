<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Yocto Project Error Reporting{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet">
    <link href="{{ base_url }}/static/css/custom.css" rel="stylesheet">
    <style>
        .error-type-badge {
            font-size: 0.8em;
        }
        .log-content {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 400px;
            overflow-y: auto;
        }
        .stats-card {
            transition: transform 0.2s;
        }
        .stats-card:hover {
            transform: translateY(-2px);
        }
        .similar-error {
            border-left: 3px solid #0d6efd;
            padding-left: 15px;
            margin-bottom: 15px;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .footer {
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            margin-top: 50px;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ base_url }}/">
                ðŸ”§ Yocto Error Reports
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ base_url }}/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ base_url }}/Errors">Browse Errors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ base_url }}/Stats">Statistics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ base_url }}/admin">Admin</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="https://docs.yoctoproject.org/dev-manual/error-reporting-tool.html" target="_blank">
                            ðŸ“– Documentation
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">&copy; 2024 Yocto Project Error Reporting System</p>
                    <small class="text-muted">Powered by Rust & Axum</small>
                </div>
                <div class="col-md-6 text-end">
                    <a href="https://www.yoctoproject.org/" target="_blank" class="text-decoration-none">
                        Yocto Project
                    </a>
                    <span class="mx-2">|</span>
                    <a href="https://github.com/moto-timo/error-report-web-rs" target="_blank" class="text-decoration-none">
                        GitHub
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/autoloader/prism-autoloader.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
